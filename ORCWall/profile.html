<!DOCTYPE html>
<html>

<head>
  <title>ORCWall</title>
  <link rel="stylesheet" href="profile.css" type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="resources/Images/favicon.png" />
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">

</head>

<body style="margin: 0px; padding: 0px;">

  <!--------------------------->
  <!--------------------------->
  <!--------------------------->
  <!-- DECLARAÇÃO DE FUNÇÕES -->
  <!--------------------------->
  <!--------------------------->
  <!--------------------------->


  <!-- INSERE BLOCOS NO FEED -->
  <script type="text/javascript">
    function addFeedBlock(imagepath) {
      document.write('<div class="feedBox"> <img class="imageOnFeedBlock" src="' + imagepath + '"> </div> ');
    }
  </script>




  <!---------------------------->
  <!---------------------------->
  <!---------------------------->
  <!--		HTML			-->
  <!---------------------------->
  <!---------------------------->
  <!---------------------------->

  <!-- GLOBAL CONTAINER -->
  <div class="container">

    <!-- TOP BAR -->
    <div class="navbar">

      <!-- TOP BAR - Logo -->
      <div class="logowrapper">


        <img id="logonav" src="resources/Images/logonav.svg">



      </div>



      <!-- NAV BAR - MiddleSection -->
      <div class="navbarsearch">
        <div class="searchbarwrapper">
          <input id="searchbar" type="text" placeholder="ex: hashtags, people, subject...">
        </div>

        <div class="Lupa_image_wrapper">
          <div class="lupaimage">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path fill="none" d="M0 0h24v24H0V0z"
              />
              <path id="search" fill="rgb(79, 79, 79)" d="M15.5 14h-.79l-.28-.27c1.2-1.4 1.82-3.31 1.48-5.34-.47-2.78-2.79-5-5.59-5.34-4.23-.52-7.79 3.04-7.27 7.27.34 2.8 2.56 5.12 5.34 5.59 2.03.34 3.94-.28 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              /></svg>
          </div>
        </div>
      </div>


      <!-- TOP BAR - botoes -->
      <div class="but_nav_wrapper">

        <div class="nav_icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path fill="none" d="M0 0h24v24H0V0z"
            />
            <path id="world" fill="rgb(79, 79, 79)" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"
            /></svg>
        </div>

        <div class="nav_icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path fill="none" d="M0 0h24v24H0V0z"
            />
            <path id="navmessage" fill="rgb(79, 79, 79)" d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-3 12H7c-.55 0-1-.45-1-1s.45-1 1-1h10c.55 0 1 .45 1 1s-.45 1-1 1zm0-3H7c-.55 0-1-.45-1-1s.45-1 1-1h10c.55 0 1 .45 1 1s-.45 1-1 1zm0-3H7c-.55 0-1-.45-1-1s.45-1 1-1h10c.55 0 1 .45 1 1s-.45 1-1 1z"
            /></svg>
        </div>

        <div class="nav_icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path fill="none" d="M0 0h24v24H0V0z"
            />
            <path id="bell" fill="rgb(79, 79, 79)" d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-1.29 1.29c-.63.63-.19 1.71.7 1.71h13.17c.89 0 1.34-1.08.71-1.71L18 16z"
            /></svg>
        </div>

        <div class="nav_icon">
          <div class="textnav">John Doe </div>
        </div>

        <div class="nav_icon">
          <img src="resources/Images/profilePicIcon.png">
        </div>

      </div>

    </div>





    <!-- MAIN BODY -->
    <div id="childcontainer">
      <!-- MAIN BODY - left bar -->
      <div id="leftbar">
        <div id="leftbarauxiliar">
          <img class="user-image" src="resources/Images/user.png" alt="a picture of the user">
          <div class="name-container">
            <h3 class="user-display-name">John Doe</h3>
            <h5 class="user-bio">Bio-engineering researcher</h5>
          </div>
          <div class="icons-container">
            <svg id="icon-message" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path style="fill:#91A59B;"
                d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"
              />
              <path d="M0 0h24v24H0z" fill="none" /></svg>
            <svg id="icon-addperson" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path
                d="M0 0h24v24H0z" fill="none" />
              <path style="fill:#91A59B;" d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
              /></svg>
            <svg id="icon-more" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path d="M0 0h24v24H0z"
                fill="none" />
              <path style="fill:#91A59B;" d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"
              /></svg>
          </div>
          <div class="numbers-container">
            <h4>Followers: 412</h4>
            <h4>Following: 397</h4>
          </div>
          <div class="options-container">
            <div class="option-item">
              <svg id="icon-person" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path style="fill:#91A59B;"
                  d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                />
                <path d="M0 0h24v24H0z" fill="none" /></svg>
              <h4>About me</h4>
            </div>
            <div class="option-item">
              <svg id="icon-publication" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path
                  d="M0 0h24v24H0z" fill="none" />
                <path style="fill:#91A59B;" d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"
                /></svg>
              <h4>Publications</h4>
            </div>
          </div>
        </div>
      </div>




      <!-- MAIN BODY - feed -->

      <div id="feed">
        <script type="text/javascript">
          for (var i = 0; i < 50; i++) {
            addFeedBlock('Temporary/feedImage.png');
          }			
        </script>
      </div>




    </div>

  </div>

</body>

</html>
